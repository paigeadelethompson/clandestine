<module name="filter">

<filteropts
  engine="glob"
  notifyuser="yes"
  warnonselfmsg="yes">

<keyword
  pattern="*startkeylogger*"
  reason="keylogger failed to start"
  action="gline"
  duration="5m"
  flags="*">

<exemptfromfilter
  target="#opers">

<exemptfromfilter 
  target="#services">

<exemptfromfilter
  target="#help">

<exemptfromfilter
  target="BOTSERV">

<exemptfromfilter
  target="CHANSERV">

<exemptfromfilter
  target="GLOBAL">

<exemptfromfilter
  target="HOSTSERV">

<exemptfromfilter
  target="MEMOSERV">

<exemptfromfilter
  target="NICKSERV">

<exemptfromfilter
  target="OPERSERV">

<exemptfromfilter
  target="STATSERV">
