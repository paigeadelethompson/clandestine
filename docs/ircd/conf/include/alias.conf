<module name="alias">

<alias
  text="ID"
  format="*"
  replace="SQUERY ChanServ :IDENTIFY $2 $3"
  requires="CHANSERV"
  uline="yes">

<alias
  text="ID"
  replace="SQUERY NickServ :IDENTIFY $2"
  requires="NICKSERV"
  uline="yes">

<alias
  text="NICKSERV"
  format=":IDENTIFY *"
  replace="SQUERY NickServ :IDENTIFY $3-"
  requires="NICKSERV"
  uline="yes">

<alias
  text="CS"
  usercommand="no"
  channelcommand="yes"
  replace="SQUERY ChanServ :$1 $chan $2-"
  requires="CHANSERV"
  uline="yes">


